<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Care: ศูนย์ข้อมูลและสนับสนุนการใช้งาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-slate-800">

    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Landing Page Component -->
    <div id="landing-component"></div>

    <!-- Dictionary Page Component -->
    <div id="dictionary-component"></div>

    <!-- Single Word Page Component -->
    <div id="single-component"></div>

    <!-- Manual Page Component -->
    <div id="manual-component"></div>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Load components
        async function loadComponents() {
            try {
                // Load header
                const headerResponse = await fetch('components/header.html');
                document.getElementById('header-component').innerHTML = await headerResponse.text();
                
                // Load landing page
                const landingResponse = await fetch('components/landing.html');
                document.getElementById('landing-component').innerHTML = await landingResponse.text();
                
                // Load dictionary page
                const dictionaryResponse = await fetch('components/dictionary.html');
                document.getElementById('dictionary-component').innerHTML = await dictionaryResponse.text();
                
                // Load single word page
                const singleResponse = await fetch('components/single.html');
                document.getElementById('single-component').innerHTML = await singleResponse.text();
                
                // Load manual page
                const manualResponse = await fetch('components/manual.html');
                document.getElementById('manual-component').innerHTML = await manualResponse.text();
                
                // Load footer
                const footerResponse = await fetch('components/footer.html');
                document.getElementById('footer-component').innerHTML = await footerResponse.text();
                
                console.log('All components loaded successfully');
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        // Initialize components when page loads
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>
</body>
</html>
