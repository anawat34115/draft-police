<!-- ========================================= -->
<!-- PAGE 2: WEB DICTIONARY (Data Focused)     -->
<!-- ========================================= -->
<main id="dictionary" class="page-section flex-grow bg-gray-50">
    <!-- Search Header -->
    <div class="bg-police-dark text-white py-10 shadow-lg relative overflow-hidden">
        <div class="absolute inset-0 bg-police-red opacity-10" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
        <div class="container mx-auto px-6 relative z-10 text-center">
            <h1 class="text-3xl font-bold mb-4">คลังคำศัพท์ภาษามือไทย</h1>
            <p class="text-gray-400 mb-8 max-w-2xl mx-auto">รวบรวมคำศัพท์และประโยคสำหรับการปฏิบัติงานของเจ้าหน้าที่ตำรวจ</p>
            
            <div class="max-w-3xl mx-auto relative mb-8">
                <input type="text" id="searchInput" placeholder="พิมพ์คำศัพท์ที่ต้องการค้นหา (เช่น ขโมย, บัตรประชาชน)..." class="w-full pl-6 pr-16 py-4 rounded-full text-gray-800 shadow-xl focus:outline-none focus:ring-4 focus:ring-red-500/30" onkeyup="performSearch()">
                <button onclick="performSearch()" class="absolute right-2 top-2 bg-police-red text-white p-2.5 rounded-full hover:bg-red-700 transition">
                    <i class="fa-solid fa-magnifying-glass w-6 h-6 flex items-center justify-center"></i>
                </button>
            </div>

            <!-- Tab Switcher -->
            <div class="inline-flex bg-white/10 p-1 rounded-xl backdrop-blur-sm border border-white/20">
                <button onclick="switchTab('vocab')" id="tab-vocab" class="px-6 py-2 rounded-lg font-bold text-sm transition-all tab-active">
                    <i class="fa-solid fa-book mr-2"></i> คำศัพท์ (120)
                </button>
                <button onclick="switchTab('sentences')" id="tab-sentences" class="px-6 py-2 rounded-lg font-bold text-sm transition-all text-white/70 hover:bg-white/10 hover:text-white">
                    <i class="fa-solid fa-comments mr-2"></i> ประโยค (50)
                </button>
            </div>
        </div>
    </div>

    <!-- Content Container -->
    <div class="container mx-auto px-6 py-12">
        
        <!-- VOCABULARY GRID -->
        <div id="content-vocab" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Javascript will populate this -->
        </div>

        <!-- SENTENCES GRID -->
        <div id="content-sentences" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Javascript will populate this -->
        </div>
        
    </div>
</main>
