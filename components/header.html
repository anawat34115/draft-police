<header class="bg-white sticky top-0 z-50 shadow-md border-t-4 border-police-red">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('landing')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Emblem_of_the_Royal_Thai_Police.svg/1200px-Emblem_of_the_Royal_Thai_Police.svg.png" alt="RTP" class="h-10 w-auto">
            <div class="flex flex-col">
                <span class="font-extrabold text-police-red text-lg leading-none tracking-tight">POLICE CARE</span>
                <span class="text-[10px] text-gray-500 font-bold tracking-wider">INFORMATION PORTAL</span>
            </div>
        </div>
        
        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center gap-1">
            <button onclick="showPage('landing')" class="px-4 py-2 text-sm font-bold text-gray-700 hover:text-police-red rounded-lg hover:bg-red-50 transition">หน้าหลัก</button>
            <button onclick="showPage('dictionary')" class="px-4 py-2 text-sm font-bold text-gray-700 hover:text-police-red rounded-lg hover:bg-red-50 transition">คลังคำศัพท์ (Web)</button>
            <button onclick="showPage('manual')" class="px-4 py-2 text-sm font-bold text-gray-700 hover:text-police-red rounded-lg hover:bg-red-50 transition">คู่มือการใช้งาน</button>
            <a href="#download" class="ml-2 bg-police-red text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-red-800 transition shadow-md">
                <i class="fa-solid fa-download mr-1"></i> ดาวน์โหลดแอป
            </a>
        </nav>

        <!-- Mobile Menu Btn -->
        <button onclick="toggleMobileMenu()" class="md:hidden text-police-red text-xl"><i class="fa-solid fa-bars"></i></button>
    </div>
    
    <!-- Mobile Menu -->
    <nav id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200">
        <div class="container mx-auto px-6 py-4 space-y-2">
            <button onclick="showPage('landing'); toggleMobileMenu()" class="block w-full text-left px-4 py-3 text-sm font-bold text-gray-700 hover:text-police-red hover:bg-red-50 rounded-lg transition">หน้าหลัก</button>
            <button onclick="showPage('dictionary'); toggleMobileMenu()" class="block w-full text-left px-4 py-3 text-sm font-bold text-gray-700 hover:text-police-red hover:bg-red-50 rounded-lg transition">คลังคำศัพท์ (Web)</button>
            <button onclick="showPage('manual'); toggleMobileMenu()" class="block w-full text-left px-4 py-3 text-sm font-bold text-gray-700 hover:text-police-red hover:bg-red-50 rounded-lg transition">คู่มือการใช้งาน</button>
            <a href="https://apps.apple.com" target="_blank" class="block w-full text-left ml-2 bg-police-red text-white px-5 py-3 rounded-full text-sm font-bold hover:bg-red-800 transition shadow-md">
                <i class="fa-solid fa-download mr-1"></i> ดาวน์โหลดแอป
            </a>
        </div>
    </nav>
</header>
